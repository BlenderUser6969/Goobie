<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAIIIIIIII LINK :3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(
        to bottom,
        red 14.28%,
        orange 14.28% 28.56%,
        yellow 28.56% 42.84%,
        green 42.84% 57.12%,
        blue 57.12% 71.4%,
        indigo 71.4% 85.68%,
        violet 85.68% 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 8px black;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h1>HAIIIIIIII LINK :3</h1>
</body>
</html>
