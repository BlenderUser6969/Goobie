<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: var(--vh);
    width: 100%;
    font-family: 'Quicksand', sans-serif;
    background: radial-gradient(circle at top, #2e1e42, #1a1a2e 70%);
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  :root {
    --vh: 100%;
  }

  @media (max-width: 800px) {
    :root {
      --vh: 100vh;
    }
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3e89;
    transform: rotate(-45deg);
    opacity: 0.2;
    filter: blur(2px);
    animation: floatUp linear infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3e89;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1) rotate(-45deg);
      opacity: 0.3;
    }
    100% {
      transform: translateY(-10vh) scale(1.4) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Centered container */
  .container {
    position: relative;
    z-index: 2;
    background-color: rgba(255, 255, 255, 0.06);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    text-align: center;
    animation: fadeIn 1.5s ease-out;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #caa0ff;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #e5e5e5;
  }

  .cat-container {
    margin-top: 25px;
  }

  .cat-container img {
    width: 100%;
    max-width: 250px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .container {
      width: 80%; 
      padding: 25px;
    }
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
    }
  }

  #music-button {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid #caa0ff;
    color: #caa0ff;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    font-family: 'Quicksand', sans-serif;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  #music-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Hi baby :)</h1>
    <p>I know things can be overwhelming sometimes.</p>
    <p>I just wanted you to know that I'm still here. I care about you <strong>very much</strong>.</p>
    <div class="cat-container">
      <img src="https://i.pinimg.com/originals/19/80/6e/19806e91932e6054965fc83b85241270.gif" alt="Cute cat gif" />
    </div>
    <button id="music-button">Music</button>
  </div>

<audio id="relaxing-music" loop>
  <source src="https://ia801909.us.archive.org/10/items/ZenMeditationMusicSoothingMusicRelaxingMusicMeditationZenBinauralBeats3236/Mindfulness%20Relaxing%20Music%20for%20Meditation.%20Calm%20Music%20for%20Stress%20Relief%2C%20Sleep%2C%20Massage.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Script to create floating hearts
  const heartCount = 80;
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDuration = `${6 + Math.random() * 4}s`;
    heart.style.animationDelay = `${Math.random() * 2}s`;
    document.body.appendChild(heart);
  }

  // Script to handle mobile viewport height
  function setVhUnit() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
  }
  setVhUnit();
  window.addEventListener('resize', setVhUnit);

  // Script for the music button
  const musicButton = document.getElementById('music-button');
  const backgroundMusic = document.getElementById('relaxing-music');

  musicButton.addEventListener('click', () => {
    if (backgroundMusic.paused) {
      backgroundMusic.play();
      musicButton.textContent = 'Pause';
    } else {
      backgroundMusic.pause();
      musicButton.textContent = 'Music';
    }
  });
</script>

</body>
</html>
