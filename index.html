  margin: 0;
  padding: 0;

  width: 100%;

  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
}


    /* ðŸ‘‡ This centers the container */
    display: flex;
    justify-content: center;
    align-items: center;
  }
:root {
  --vh: 100%;
}

@media (max-width: 800px) {
  :root {
    --vh: 100vh;
  }
}


  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3e89;
    transform: rotate(-45deg);
    opacity: 0.2;
    filter: blur(2px);
    animation: floatUp linear infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff3e89;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1) rotate(-45deg);
      opacity: 0.3;
    }
    100% {
      transform: translateY(-10vh) scale(1.4) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Centered container */
  .container {
    position: relative;
    z-index: 2;
    background-color: rgba(255, 255, 255, 0.06);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    text-align: center;
    animation: fadeIn 1.5s ease-out;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #caa0ff;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #e5e5e5;
  }

  .cat-container {
    margin-top: 25px;
  }

  .cat-container img {
    width: 100%;
    max-width: 250px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>

<script>
  function setVhUnit() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
  }

  setVhUnit();
  window.addEventListener('resize', setVhUnit);
</script>

  const heartCount = 80; // MORE hearts!
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDuration = `${6 + Math.random() * 4}s`;
    heart.style.animationDelay = `${Math.random() * 2}s`; // faster start
    document.body.appendChild(heart);
  }
</script>
