<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIIIIIIII LINK :3</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Comic Neue', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(
        to bottom,
        red 14.28%,
        orange 14.28% 28.56%,
        yellow 28.56% 42.84%,
        green 42.84% 57.12%,
        blue 57.12% 71.4%,
        indigo 71.4% 85.68%,
        violet 85.68% 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: white;
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 8vw;
      max-width: 100%;
      text-shadow: 2px 2px 8px black;
      margin: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
